    <main>
        
        <h1 id="login_central">Login</h1>
        <input type="number" name="cpf" placeholder="CPF" aria-label="Text" class="entradas" id="int_cpf">
        <input type="password" name="password" placeholder="Senha" aria-label="Number" class="entradas" id="int_pass">
        <div id="ver_senha">
            <input type="checkbox" id="pass_check" onclick="mostrarSenha()">
            <p>Mostrar senha.</p>
        </div>
        <a id="forg_pass" onclick="naoExiste()">Esqueceu a senha?</a>
        <button id="botao" onclick="validarCPF()">Login</button>
    </main>
